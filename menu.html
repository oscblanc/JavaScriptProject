<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menuStyle.css">
    <script src="https://kit.fontawesome.com/accf6d5903.js" crossorigin="anonymous"></script>
    <title>Banking Project</title>
</head>
<body>
    <h3>Hello Oski</h3>
    <img src="img/bank.jpg" alt="Bank Logo" style="width:200px">
    <div class="selectorMenu">
        <a href="#"><i class="fa-solid fa-building-columns fa-3x" alt="Home"></i></a>
        <a href="index.html"><i class="fa-solid fa-arrow-right-from-bracket fa-3x"></i></a>
    </div>
    <div class="menuContainer">
        <div class="headerImg">
            <div class="overlay"></div>
            <div class="balance">
                <h1>Balance</h1>
                <div><i class="fa-solid fa-money-bill fa-3x"></i><label id="acctBalanceLbl"></label></div>
            </div>
        </div>

        <div class="flex">
            <div id="inputs">
                <h2> Deposit</h2>
                <input type="text" id="userDeposit" required>
                <button id="btnDeposit">Deposit</button>
                <h2>Withdraw</h2>
                <input type="text" id="userWithdraw" required>
                <button id="btnWithdraw">Withdraw</button>
            </div>
        </div>

        <div class="list">
            <ul>

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="accountOperations.js"></script>
</body>
</html>
